<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employees Time sheet</title>
  </head>

  <style></style>
  <body>
    <!-- add multiple moths -->

    <div class="container">
      <h1 class="title">Timesheet Entry</h1>
      <h2 class="sub-title">Period Beginning: Mar 1, 2024</h2>
      <section class="Name">
        <input type="text" class="blue" placeholder="Enter your name" />
      </section>
      <section class="tableHead">
        <input type="text" class="gray-blue" disabled />
        <input type="text" class="gray" value="Sunday" disabled />
        <input type="text" class="gray" value="Monday" disabled />
        <input type="text" class="gray" value="Tuesday" disabled />
        <input type="text" class="gray" value="Wednesday" disabled />
        <input type="text" class="gray" value="Thursday" disabled />
        <input type="text" class="gray" value="Friday" disabled />
        <input type="text" class="gray" value="Saturday" disabled />


        <!-- <div>Regular</div> -->
        <!-- <div>Overtime</div>
        <div>Worked</div> -->
      </section>
      <section class="tableBody">
        <div class="tr" data-week="1"></div>
        <div class="tr" data-week="2"></div>
        <div class="tr" data-week="3"></div>
        <div class="tr" data-week="4"></div>
        <div class="tr" data-week="5"></div>
      </section>
      <section class="tableFooter">
        <input value="Total Hours" class="gray-long" disabled >
        <input id="totalWorkedHours" disabled value="0" class="total" />
      </section>
      <section class="tableFooter">
        <button class="btn" type="submit">Submit</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
